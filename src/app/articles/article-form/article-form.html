<div class="container">
  <h2>{{ isEdit ? 'Edit Article' : 'Create Article' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="article.title" name="title" placeholder="Title" required>
    <input type="text" [(ngModel)]="article.author" name="author" placeholder="Author" required>
    <input type="text" [(ngModel)]="article.imgPath" name="imgPath" placeholder="Image URL" required>
    <textarea [(ngModel)]="article.desc" name="desc" placeholder="Content" rows="5" required></textarea>

    <button type="submit">{{ isEdit ? 'Update Article' : 'Create Article' }}</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>

  <div *ngIf="message" class="message">{{ message }}</div>
</div>
