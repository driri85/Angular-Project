<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Email" required [(ngModel)]="email" name="email">
      <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
      <input type="password" placeholder="Password Confirmation" required [(ngModel)]="passwordConfirm" name="passwordConfirm">
      <input type="text" placeholder="Pseudo" required [(ngModel)]="pseudo" name="pseudo">
      <input type="text" placeholder="City Code" required [(ngModel)]="cityCode" name="cityCode">
      <input type="text" placeholder="City" required [(ngModel)]="city" name="city">
      <input type="text" placeholder="Phone" required [(ngModel)]="phone" name="phone">
      <button type="submit">Register</button>
  </form>

  <p>Already have an account?</p>
  <form (ngSubmit)="Login()">
      <button type="submit">Login</button>
  </form>

  <div id="message">{{ message }}</div>
</div>
